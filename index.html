
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Baseball Field</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="field">
            <div class="base" id="first-base"></div>
            <div class="base" id="second-base"></div>
            <div class="base" id="third-base"></div>
            <div class="base" id="home-base"></div>
            <div id="pitchers-mound"></div>

            <div class="player" id="pitcher"></div>
            <div class="player" id="catcher"></div>
            <div class="player" id="first-baseman"></div>
            <div class="player" id="second-baseman"></div>
            <div class="player" id="shortstop"></div>
            <div class="player" id="third-baseman"></div>
            <div class="player" id="left-fielder"></div>
            <div class="player" id="center-fielder"></div>
            <div class="player" id="right-fielder"></div>
        </div>
        <button id="hit-button">Hit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
